                <style>
                    :root{
                        --bg:#f7fafc;
                        --nav:#ffffff;
                        --accent:#1b63d1;
                        --muted:#6b7280;
                        --radius:10px;
                        --shadow:0 6px 20px rgba(9,30,66,0.08);
                    }
                    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#0f1724}
                    
                    .nav{background:var(--nav);box-shadow:var(--shadow);padding:12px 20px;display:flex;align-items:center;justify-content:space-between}
                    .nav .brand{font-weight:800;color:var(--accent);letter-spacing:0.4px}
                    .nav .links{display:flex;gap:18px}
                    .nav a{color:#0b1220;text-decoration:none;font-weight:600}
                    .nav a.cta{color:#5aa03f;background:var(--accent);padding:8px 12px;border-radius:8px}

                    
                    .hero{max-width:1100px;margin:28px auto;border-radius:var(--radius);overflow:hidden}
                    .slides{position:relative;height:360px}
                    .slides img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transform:scale(1.02);transition:opacity 1s ease-in-out,transform 1s}
                    .slides img:nth-child(1){animation:slide 12s infinite 0s}
                    .slides img:nth-child(2){animation:slide 12s infinite 4s}
                    .slides img:nth-child(3){animation:slide 12s infinite 8s}
                    @keyframes slide{
                        0%{opacity:0;transform:scale(1.02)}
                        8%{opacity:1;transform:scale(1)}
                        33%{opacity:1;transform:scale(1)}
                        41%{opacity:0;transform:scale(1.02)}
                        100%{opacity:0}
                    }

                    .hero .caption{position:relative;padding:28px;background:linear-gradient(180deg,rgba(0,0,0,0.0),rgba(0,0,0,0.08));color:#fff;text-shadow:0 2px 8px rgba(0,0,0,0.3)}
                    .hero h1{margin:0;font-size:2rem}
                    .hero p{margin:8px 0 0;color:rgba(255,255,255,0.9);font-size:1rem}

                   
                    footer{max-width:1100px;margin:28px auto;color:var(--muted);font-size:0.95rem;padding:18px 10px;text-align:center}

                    @media (max-width:700px){
                        .slides{height:220px}
                        .hero h1{font-size:1.25rem}
                    }
