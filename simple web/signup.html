<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="Roll.css" />
    <style>
      :root {
        --bg: #f4f6f8;
        --card: #ffffff;
        --primary: #1f7a25;
        --accent: #1b63d1;
        --muted: #6b7280;
        --radius: 12px;
        --shadow: 0 10px 30px rgba(2, 6, 23, 0.07);
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family:
          Inter,
          Segoe UI,
          Roboto,
          Arial,
          Helvetica,
          sans-serif;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
        color: #0f1724;
      }
      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 480px;
        max-width: 100%;
        padding: 32px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      
      h2 {
        margin: 0 0 6px;
        font-size: 1.125rem;
        font-weight: 700;
        color: #072b11;
      }
      
      .form-group {
        margin-bottom: 14px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.9rem;
        color: #0b1720;
        font-weight: 600;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #e6e9ee;
        border-radius: 8px;
        background: #fbfcfd;
        font-size: 1rem;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(31, 122, 37, 0.06);
        border-color: var(--primary);
      }
      .actions {
        margin-top: 18px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0 16px;
        border-radius: 8px;
        font-weight: 700;
        text-decoration: none;
        border: 0;
        height: 44px;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--accent);
        color: #fff;
        width: 100%;
        font-size: 1rem;
      }
      .btn-primary:hover {
        opacity: 0.97;
      }
      .btn-secondary {
        background: #fff;
        color: var(--accent);
        border: 1px solid rgba(27, 99, 209, 0.12);
        padding: 8px 14px;
        font-weight: 600;
        border-radius: 8px;
      }
      .btn.small {
        min-width: 140px;
      }
      .meta {
        margin-top: 14px;
        text-align: center;
        font-size: 0.95rem;
        color: var(--muted);
      }
      .meta a {
        color: var(--accent);
        text-decoration: none;
      }
      @media (max-width: 520px) {
        .card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="signupTitle">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
            <center>
          <h2 id="signupTitle">Create your account</h2>
          </center>
        </div>
      </div>

      <form action="activity.html" method="post" novalidate>
        <div class="form-group">
          <label for="fullname">Full name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Name"
            required
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
            required
            minlength="6"
            autocomplete="new-password"
          />
        </div>

        <div class="form-group">
          <label for="confirm">Confirm password</label>
          <input
            type="password"
            id="confirm"
            name="confirm"
            placeholder="Repeat your password"
            required
            minlength="6"
            autocomplete="new-password"
          />
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Create account</button>
          <div style="margin-top: 10px; text-align: center">
            <a
              href="login.html"
              style="
                font-weight: 600;
                color: var(--accent);
                text-decoration: none;
              "
              >Already have an account? Sign in</a
            >
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
